<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cores</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Gerador de cores</h1>
    </header>

    <div id="main">
      <div id="menu">
        <form action="">
          <div>
            <label for="velocity">delay: </label>
            <input
              type="range"
              name="velocity"
              class="range"
              id="velocity"
              min="0.5"
              max="1.3"
              step="any"
            />
            <!-- Esse input é do tipo "range", que é bem parecido com aquele negócio de reação do Instagram. Para associar um valor ao range, é necessário usar esse "min" (menor valor possível) e "max" (maior valor possível). Além disso, tem um outro atributo "step", que se refere a como a seta anda entre o "min" e o "max". Por exemplo, um step de 0.5 faz com que os valores pulem de 0.5 em 0.5 (0, 0.5, 1, 1.5, 2...). Nesse caso, utilizei o "any", que faz com que a seta consiga acessar valores decimais bem especificos, como "2.054829", por exemplo. Deixa a seta com mais "fluidez", em outras palavras. -->
          </div>

          <div>
            <label for="transition">suavidade:</label>
            <input
              type="range"
              name="transition"
              class="range"
              id="transition"
              min="0.1"
              max="1"
              step="any"
            />
          </div>
        </form>

        <img src="images/pause-button.png" class="svg" id="button" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
